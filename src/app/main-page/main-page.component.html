<div class="main-page p-4">
  <div class="main-page_input d-flex justify-content-center">
    <div class="input-group mb-3 w-50">
      <input
      [(ngModel)]="userName"
        type="text"
        class="form-control"
        placeholder="Enter your name"
        aria-label="Recipient's username"
      />
      <div class="input-group-append">
        <button class="btn btn-secondary" (click)="onUserAdd()" type="button">GO</button>
      </div>
    </div>
  </div>
  <div class="main-page_content p-3">
    <div
      class="text-center main-page_cta-container d-flex flex-column p-5 justify-content-center align-items-center"
    >
      <h1 class="main-page_cta-container_title text-light">Fitness Classes</h1>
      <h4 class="main-page_cta-container_body text-secondary text-center"> 
        With 120+ classes to choose from, thereâ€™s a class for everyone at BBF
      </h4>
    </div>

    <div class="main-page_img-container">
      <img src="assets/images/fitness1.jpg" class="w-100 main-page_img-container_img" alt="fitness" />
    </div>
  </div>
</div>
